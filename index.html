<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Todo | Extension</title>
</head>

<body>
    <div class="headerRow">
        <div class="header-items" id="date">Date:</div>
        <div class="operationSection">
            <div class="header-items searchSection">
                <form action="">
                    <input class="searchInput" type="text" name="search" id="search">
                    <button type="submit" class="searchButton"> <i class="fa">&#xf002;</i></button>
                </form>
            </div>

            <div class="addRemove">
                <div> <button class="addBtn"> Add Todo </button></div>
                <div><button class="removeBtn"> Remove Done </button></div>
            </div>
        </div>
    </div>
    <div class="dataRow">
        <div class="daily">
            <div class="dataHeader">
                <div class="title">
                    <h3>Today</h3>
                </div>
                <div class="addDaily"><button><i style="font-size:24px" class="fa">&#xf067;</i></button></div>
            </div>
            <div>
                <ul class="dailyTodos list">
                    <li class="list-item">Plan</li>
                    <li class="list-item">Desing</li>
                    <li class="list-item">Code</li>
                    <li class="list-item">Test</li>
                </ul>
            </div>
        </div>
        <div class="weekly">
            <div class="dataHeader">
                <div class="title">
                    <h3>Weekly</h3>
                </div>
                <div class="addWeekly"><button><i style="font-size:24px" class="fa">&#xf067;</i></button></div>
            </div>
            <div>
                <ul class="weeklyTodos list">
                    <li class="list-item">Plan</li>
                    <li class="list-item">Desing</li>
                    <li class="list-item">Code</li>
                    <li class="list-item">Test</li>
                </ul>
            </div>
        </div>
        <div class="eventual">
            <div class="dataHeader">
                <div class="title">
                    <h3>Eventually</h3>
                </div>
                <div class="addEventually"><button><i style="font-size:24px" class="fa">&#xf067;</i></button></div>
            </div>
            <div>
                <ul class="eventualTodos list">
                    <li class="list-item">Plan</li>
                    <li class="list-item">Desing</li>
                    <li class="list-item">Code</li>
                    <li class="list-item">Test</li>
                </ul>
            </div>
        </div>

    </div>
    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close" onclick=closeModal()>&times;</span>

            <div class="modalData">
                <form class="modalForm" action="">
                    <label for="">What do you want to do</label></br>
                    <input type="text">
                    <br>
                    <label for="">When do you want to do</label></br>
                    <!-- <input type="radio" id="option1" name="options">
                    <button>Button 1</button>

                    <input type="radio" id="option2" name="options">
                    <button>Button 2</button> -->

                    <div class="button-container">
                        <input type="radio" id="option1" class="radio-button" name="options">
                        <label for="option1" class="custom-button" onclick="handleButtonClick('option1')">Button
                            1</label>

                        <input type="radio" id="option2" class="radio-button" name="options">
                        <label for="option2" class="custom-button" onclick="handleButtonClick('option2')">Button
                            2</label>

                        <!-- Add more buttons as needed -->
                    </div>

                    <button class="saveTodoBtn" type="submit">Save Todo</button>
                </form>

            </div>
        </div>

    </div>

    <script src="javaScript.js"></script>
</body>

</html>
